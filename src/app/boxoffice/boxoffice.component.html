<section class="main-container" [ngClass]="{sidebarPushRight: isActive}">
	<div class="container">
		<div class="col-sm-6">
			<movie-list 
				[movies]="movies"
				(selectMovie)="onSelectMovie($event)">
			</movie-list>
		</div>
		<div class="col-sm-6" *ngIf="movieDetail">
			<movie-detail [movieDetail]="movieDetail">
			</movie-detail>
		</div>
	</div>
</section>
