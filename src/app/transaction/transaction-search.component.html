<div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="form-group row">
            <label for="msisdn" class="col-sm-2 col-form-label"> MSISDN : </label>
            <div class="col-sm-3">
                <input formControlName="msisdn" placeholder="MSISDN" />
            </div>

            <label class="col-sm-2 col-form-label"> TID : </label>
            <div class="col-sm-3 col-form-label">
                <input formControlName="tid" placeholder="TID" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> STATE : </label>
            <div class="col-sm-3">
                <input formControlName="state" placeholder="STATE" />
            </div>
        </div>
    </form>
    <pre>
        {{ searchForm.value | json }}
    </pre>
</div>
